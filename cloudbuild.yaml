steps:
  # Build
  - name: 'gcr.io/cloud-builders/docker'
    env:
      - NEXT_PUBLIC_LIFF_ID=1656444334-jbnV013p
    args:
      - 'build'
      - '--build-arg'
      - 'NEXT_PUBLIC_LIFF_ID=${NEXT_PUBLIC_LIFF_ID}'
      - '-t'
      - 'gcr.io/$PROJECT_ID/$REPO_NAME-$BRANCH_NAME:$SHORT_SHA'
      - '.'
  # Push
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/$REPO_NAME-$BRANCH_NAME:$SHORT_SHA'
  # Deploy
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - '$REPO_NAME-$BRANCH_NAME'
      - '--image'
      - 'gcr.io/$PROJECT_ID/$REPO_NAME-$BRANCH_NAME:$SHORT_SHA'
      - '--region'
      - 'asia-northeast1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
images:
  - 'gcr.io/$PROJECT_ID/$REPO_NAME-$BRANCH_NAME:$SHORT_SHA'
